- name: compile
  service: test
  command: bash ./codeship/compile.sh
- name: testing
  type: parallel
  steps:
    - name: unit tests
      service: test
      command: bash ./codeship/unit_tests.sh
    - name: integration tests
      service: test
      command: bash ./codeship/integration_tests.sh
    - name: functional tests
      service: python
      command: bash ./codeship/functional_tests.sh
